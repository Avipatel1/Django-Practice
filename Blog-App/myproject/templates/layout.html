<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/" title="Home">Home</a> |
        <a href="/about" title="About">About</a> |
        <a href="{% url 'posts:list' %}" title="Posts">Posts</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}" title="New Post">New Post</a> | 
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-button" title="User Logout">User Logout</button>
            </form>
        {% else %}
            <a href="{% url 'users:register' %}" title="User">User Registration</a> | 
            <a href="{% url 'users:login' %}" title="User">User Login</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
        
    </main>
    
</body>
</html>
